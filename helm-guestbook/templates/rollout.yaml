apiVersion: argoproj.io/v1alpha1
kind: Rollout
spec:
  workloadRef:
    apiVersion: apps/v1
    kind: Deployment
    name: helm-guestbook
    scaleDown: progressively
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
